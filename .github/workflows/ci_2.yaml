name: Enforce Directory Permissions

on:
  pull_request:
    paths:
      - 'team_2_dir/**'

jobs:
  check-permissions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Check user permissions
        run: |
          if ! grep -q "${{ github.actor }}" authorized_users_2.txt; then
            echo "User ${{ github.actor }} is not authorized to modify restricted-directory"
            exit 1
          fi
